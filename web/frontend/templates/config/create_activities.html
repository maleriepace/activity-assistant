<form action="{% url url %}" method="POST" class="mb-0">
{% csrf_token %}
{{ form }}
<input type="hidden" name="from" value="conf_activities">
<div class="form-group col-md-6">
    <label for="act_sel">Tracked by Activity assistant</label>
    <select multiple="multiple" class="form-control" name="act_select" id="act_sel">
        {% for activity in activity_list %}
            <option>{{ activity.name }}</option>
        {% endfor %}
    </select> 
</div>
<button type="submit" name="intent" value="delete" class="btn btn-primary mb-2"
        {% if experiment_active %} disabled {% endif %}>
    delete
</button>
</form>

<div class="d-flex flex-row p-2 justify-content-between align-items-center">
<div class="p-2">
    <form class="form-inline" action="{%url url %}" method="post"> 
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name="from" value="conf_activities">
    <div class="form-group mb-2">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input class="form-control" name="name" type="text" required placeholder="Activityname">
    </div>
    <button type="submit" name="intent" value="add" class="btn btn-primary mb-2"
        {% if experiment_active %} disabled {% endif %}>
        add
    </button>
    </form>
</div>
</div>
